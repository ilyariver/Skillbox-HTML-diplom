//модальное окно обратного звонка
<div class="modal-callback js-modal closed">
   <button class="close modal-callback__close js-modalclose" type="submit"></button>
   <div class="modal-callback__container">
      <h2 class="modal-callback__title">
         <span class="modal-callback__title_violet">Оставьте номер,&ensp;</span>
         <span class="modal-callback__title_bold">и я перезвоню вам&ensp;</span>
         <span class="modal-callback__title_regular">в течении минуты</span>
      </h2>
      <form class="form modal-callback__form">
         <input type="text" name="name" class="form__name form_border" placeholder="Как к вам обращаться" required>
         <input type="tel" name="tel" class="form__mail form_border" placeholder="+7(___)___-__-__" required>
         <button class="form__button button_orange" type="submit">Жду звонка</button>
         <small class="personal">
            <input type="checkbox" id="checkbox" class="personal__checkbox" required>
            <label for="checkbox">
               <a href="../img/personal/soglasie.pdf" class="personal__link" target="_blank">Я
                  согласен на обработку
                  моих персональных
                  данных
               </a>
            </label>
         </small>
      </form>

   </div>
</div>

<div class="modal-overlay js-modaloverlay closed"></div>
